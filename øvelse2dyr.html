<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvelse dyr f </title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="dyr"></div>
    <template class="dyretemplate">
        <div class="dyr">
           <h2></h2>
           <ul>
                <li class="type-data"></li>
               <li class="levested-data"></li>

           </ul>
           <img src="" alt="">

        </div>
    </template>


    <script>
        let dyr = [{
                "navn": "Isbjørn",
                "type": "pattedyr",
                "levested": "Grønland",
                "billede": "isbjørn.jpg"
            },
            {
                "navn": "Sild",
                "type": "fisk",
                "levested": "Nordsøen",
                "billede": "sild.jpg"
            },
            {
                "navn": "Løve",
                "type": "pattedyr",
                "levested": "Sydafrika",
                "billede": "løve.png"
            },

        ];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dest = document.querySelector(".dyr");
            temp = document.querySelector(".dyretemplate");
            dyr.forEach(animal => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = animal.navn;
                klon.querySelector("ul .type-data").textContent = animal.type;
                klon.querySelector("ul .levested-data").textContent = animal.levested;
                klon.querySelector("img").src = animal.billede;
                dest.appendChild(klon);



            })

        }

    </script>

    <style>
        img {
            width: 50%;

        }

        .dyr {
            border: 2px solid black;
            display: grid;
            grid-gap: 10px;
            padding: 10px;


        }

        @media screen and (min-width:480px) {
            .dyr {
                grid-template-columns: repeat(3, 1fr);

            }




        }

    </style>
</body>
